<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reusable Pricing Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .pricing {
    width: 320px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pricing:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .title {
    font-size: 22px;
    font-weight: 700;
    color: #333;
  }

  .price {
    font-size: 20px;
    color: #28a745;
    margin: 10px 0;
  }

  .features {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  .features li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    color: #555;
  }

  .btn {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #0056b3;
  }

  @media (max-width: 400px) {
    .pricing {
      width: 90%;
      padding: 15px;
    }
  }
</style>
</head>
<body>

<div id="cards-container"></div>

<script>
  // Reusable card function
  function Card(title, price, features) {
    const div = document.createElement('div');
    div.className = 'pricing';

    div.innerHTML = `
      <h2 class="title">${title}</h2>
      <p class="price">${price}</p>
      <ul class="features">
        ${features.map(f => `<li>${f}</li>`).join('')}
      </ul>
      <button class="btn">Start Trial</button>
    `;

    return div;
  }

  // Example usage
  const cardsContainer = document.getElementById('cards-container');
  const cardData = [
    {
      title: 'Basic Plan',
      price: '$9.99 /month',
      features: ['1 GB Storage', 'Basic Support', 'All Core Features']
    },
    {
      title: 'Pro Plan',
      price: '$19.99 /month',
      features: ['10 GB Storage', 'Priority Support', 'Advanced Features']
    },
    {
      title: 'Premium Plan',
      price: '$29.99 /month',
      features: ['50 GB Storage', '24/7 Support', 'All Features Included']
    }
  ];

  cardData.forEach(c => cardsContainer.appendChild(Card(c.title, c.price, c.features)));
</script>

</body>
</html>
